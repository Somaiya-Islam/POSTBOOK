<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTBOOK</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
 <h1>Welcome to Postbook</h1> 
 
 <div class="login-form">
    <h3>Please login</h3>
    <form >
        <input type="text" name="user-id" id="user-id" placeholder="User Id">
        <input type="password" id="password" placeholder="password"/>
    </form>
    <button onclick="handlelogin()" class="login-btn">Login</button>
 </div>

 <!-- error message -->

 <div id ="user-login-error" class="error hidden">
    <h3>User Id not found or Password is wrong! Please try Again!</h3>
 </div>

 <script src="./js/login.js"></script>
</body>
</html>
